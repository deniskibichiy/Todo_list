<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Project</title>
</head>
<body>
    <nav id="nav">
        <button class="home" >Home</button>
        <button id="projects">Projects</button>
        <div class="all-projects"></div>
        <button id="all-tasks">All Tasks</button>
        <button id="new-project">New Project</button>
    </nav>
    <div id="container">
        <h2 class="project-heading"></h2>
    </div>
    <dialog class="dialog">
        <h3>Create New Item</h3>
        <form action=" " method="dialog" class="form">
            <div>
                <label  for="title">Title:</label>
                <input id="title" required type="text">
            </div>
            <div>
                <label for="description">Description:</label>
                <input id="description" type="text">
            </div>
            <div class="priority-selection">
                <label for="priority">Priority:</label>
                <select required name="priority" id="priority">
                    <option value="" disabled selected>Select Priority:</option>
                    <option value="">High</option>
                    <option value="">Medium</option>
                    <option value="">Low</option>
                </select>
            </div>
            <div>
                <label for="date">Due Date:</label>
                <input id="date" type="date">
            </div>
            <div class="buttons">
                <button type="submit" class="submit">Submit</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog class="project-dialog">
        <form class="project-form form" action="">
            <div>
                <label for="project-name"> Enter Project Name</label>
                <input id="project-name" type="text">
            </div>
            <div>
                <label for="project-description">Description</label>
                <input id="project-description" type="text">
            </div>
            <div class=" buttons">
                <button type="submit" class="submit-project">Submit</button>
                <button class="cancel-project">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
